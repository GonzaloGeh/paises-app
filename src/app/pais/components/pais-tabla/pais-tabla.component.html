<table class="table table-hover">
  <thead>
  <!--      Columnas-->
  <tr>
    <th>#</th>
    <th>Bandera</th>
    <th>Nombre</th>
    <th>Poblaci√≥n</th>
  </tr>
  </thead>

  <!--      Contenido-->
  <tbody>
  <tr *ngFor="let pais of paises; let i = index">
    <td>{{i+1}}</td>
    <td>
      <img [src]="pais.flag" alt="" class="small-flag">
    </td>
    <td>{{pais.name}}</td>
    <td>{{pais.population | number}}</td>
    <td>
      <a [routerLink]="['/pais', pais.alpha2Code]">Ver Pais...</a>
    </td>
  </tr>
  </tbody>

</table>
